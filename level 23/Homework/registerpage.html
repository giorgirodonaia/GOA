<html>
    <head>
        <title>Register page></title>
        <link rel="stylesheet" href="./registerpage.css">
    </head>
    <body>
        <header>
            <h1>Registration</h1>
        </header>

        <main>
            <h2>Please register</h2>
            <form>
                <label for="nm">Name:</label>
                <input type="text" id-="nm" placeholder="Plese enter your name" required>
                <br>
                <label for="lnm">Last name:</label>
                <input type="text" id="lnm" placeholder="Please enter your name" required>
                <br>
                <label for="em">Email:</label>
                <input type="email" id="em" placeholder="Please enter your email" required>
                <br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" placeholder="Please enter your password" required>
                <br>
                <button><input type="submit"></button>
            </form>
        </main>
    </body>
</html>
