<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('Button Clicked')">Click me</button>


<!-- internal JS -->
    <script> 
        // ვქმნით პირველ ცვლადს let-ის დახმარებით
        let num_1 = 10;
        
        // ცვლადს ვუცვლით მნიშვნელობას
        num_1 = 11;
        
        // ვქმნით მეორე ცვლადს let-ის დახმარებით
        let num_2 = 15;
       
        // ცვლადს ვუცვლით მნიშვნელობას
        num_2 = 16;
        
        // ცვლადების მიმატება
        console.log(num_1 + num2);
        
        // ცვლადების გამოკლება
        console.log(num_1 - num2);
        
        // ცვლადების გამრავლება
        console.log(num_1 * num2);
    
        // ცვლადების გაყოფა
        console.log(num_1 / num2);

    </script>
</body>
</html>



<!-- inline js-ში javaScript-ის კოდს ვწერთ html-ის გამხსნელ თეგში -->
<!-- internal js-ში javaScript-ის კოდს ვწერთ <script> თეგში html-ის ფაილში -->
<!-- external js-ის თვის ვქმნით ცალკე ფაილს და იქ ვწერთ კოდს -->
